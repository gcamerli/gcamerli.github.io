# External gems
gems:
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-paginate

exclude:

# Site settings
title: Rumblings
subtitle: "Fail as much as you can and enjoy the fall."
email: gcamerli@gmail.com
name: Gius. Camerlingo
description: >
  A personal journey inside the blogsphere.
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://gcamerli.github.io" # the base hostname & protocol for your site
cover: "/assets/header_image.jpg"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "monokai_sublime"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
disqus_shortname: gcamerli

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

# Social icons and sharing options
#
# Social settings are used in two places:
# * In the footer, as links to your personal profiles
# * After each blog post for sharing widgets
#
# Example:
#
# social:
#   - name: Twitter                         # Name of the service
#     icon: twitter                         # Font Awesome icon to use (minus fa- prefix)
#     username: "@gcamerli"		            # (User) Name to display in the footer link
#     url: https://twitter.com/gcamerli		# URL of your profile (leave blank to not display in footer)
#     desc: Follow me on Twitter            # Description to display as link title, etc
#     share: true                           # Include in the "Share" section of posts
social:
  - name: Twitter
    icon: twitter
    username: gcamerli
    url: https://twitter.com/gcamerli
    desc: Follow me on Twitter
    share: true

  - name: GitHub
    icon: github
    username: gcamerli
    url: https://github.com/gcamerli
    desc: Fork me on GitHub
    share: false

  - name: LinkedIn
    icon: linkedin
    username: Giuseppe Camerlingo
    url: https://www.linkedin.com/in/gcamerli
    desc: Connect with me on LinkedIn
    share: true

# Social and Os sharing protocols

# For more, see osprotocol.com
protocols:
    twitter_image: "/assets/logo.png"

    os_repo: "https://github.com/gcamerli/gcamerli.github.io"
    os_rcs_type: "git"
    os_src: "git@github.com:gcamerli/gcamerli.github.io.git"
